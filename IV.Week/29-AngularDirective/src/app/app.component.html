
<div class="mainDiv">
  <nav aria-label="...">
    <ul class="pagination">
      <!-- ilk sayfadaysak 'Önceki' butonunu disable hale getirmek için -->
      <li class="page-item" [ngClass]="currentPage === 0 ? 'disabled' : ''">
        <a class="page-link" (click)="currentPage = currentPage - 1">Önceki</a>
      </li>

      <li class="page-item" [ngClass]="i === currentPage ? 'active' : ''" *ngFor="let image of images; let i = index">
        <!-- yalnızca i yazdığımızda 0 1 2 3 dönüyor (indexten dolayı) i + 1 diyerek 1 2 3 4 dönmesini sağlıyoruz -->

        <a class="page-link" (click)="onPageChange(i)" href="#">{{i+1}}</a>
        <!-- İKİNCİ  YÖNTEM  -->
          <!-- <a class="page-link" (click)="currentPage = i" href="#">{{i+1}}</a> -->
      </li>

      <!-- Son sayfadaysak 'Sonraki' butonunu disable hale getirmek için  -->
      <li class="page-item" [ngClass]="currentPage === images.length-1 ? 'disabled' : ''">
        <a class="page-link" href="#" (click)="currentPage = currentPage + 1">Sonraki</a>
      </li>
    </ul>
  </nav>
</div>

<div class="imgDiv">
  <h3>{{images[currentPage].title}}</h3>
  <!-- Birinci Yöntem -->
    <!-- <img [src]="images[currentPage].url"> -->
  <img src="{{images[currentPage].url}}" alt="">
</div>
